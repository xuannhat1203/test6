<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- # là link -->
    <style>#locphuho {color:red}</style>
</head>
<body>
   <!-- các thẻ hay dùng -->
   <!-- Các thẻ tiêu đề :h1->h6 -->
   <h1>XuanNhat</h1>
   <!-- The sap xep khong co thu tu ; ol-li -->
   <ol type="I">
    <li>Xuan Nhat</li>
    <LI>A</LI>
    <LI>B</LI>
   </ol>
   <!-- The sap xep co thu tu -->
   <ul>
    <li>A</li>
   <li>B</li>
   <li>C</li>
    </ul>
    <!-- p la the van ban -->
    <p>ABCDEFGHIKLM</p>
    <!-- a dùng để gán link; target de khi bam vao click trang cu van con -->
    <a href="https://learn.rikkeiacademy.com/learn/44"target="blank">Ghi noi dung</a>
    <!-- br dùng để xuống dòng -->
    <br>
    <!-- Dung de lien ket anh -->
    <img src="./image/345312481_915154939762207_6938606608083389064_n (2).jpg" alt="Ghi noi dung anh">
    <!-- Gan video youtube chi can len youtube lay ma nhung -->
    <video width="320" height="240" controls>
        <source src="./video/mov_bbb.mp4" type="video/mp4">
    </video>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
    <!-- Div la the khoi -->
    <div>NoiDung</div>
    <!-- table la tao bang -->
     <!-- header
    footer la chan trang
       nav the dieu huong gan link lien ket
     main the than
     section the khu vuc
      article chua noi dung
      aside dung de chu thich
      main chua article, aside,nav
      label
      span
      input
      textarea
    -->
    <!-- The block nam tren 1 dong hoac xuong dong
          The inline nam tren 1 dong -->
    
          <label for="locphuho">username</label>
          <input type="text" id="locphuho">

        <!-- 1.inline : nằm trên 1 dòng thoe nội dung, không set được width height -->
        <!-- 2.inline-block : nằm trên cùng 1 dòng theo nội dung nhưng set được with height-->
        <!-- 3 block : nằm chiếm hết chiều rộng có thể set width height -->
        <!-- dùng viết số mũ -->
        <span>H <sup>2</sup>o</span>
        <!-- pre dùng để viết thơ, mình viết như nào thì nó sẽ là như thế -->
        <!-- figure muc dich la dung de chinh vi tri anh -->
        <figure>
            <img src="./image/345312481_915154939762207_6938606608083389064_n (2).jpg" alt="Anh dep">
            <figcaption>Noi dung</figcaption>
        </figure>






   

</body>
</html>
