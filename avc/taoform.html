<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laynguoidangky</title>
</head>
<body>
    <label for="DK">Họ và tên</label><br>
    <input type="text" id="DK"><br>
    <label for="ABC">Email</label><br>
    <input type="text" id="ABC"><br>
    <label for="ABD">Số điện thoại</label><br>
    <input type="text" id="ABD"><br>
    <label for="gender">Giới tính:</label>

    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Nữ</label><br>
    <input type="submit" id="Đăng kí">
