<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html {
        /* mặc định là 16px*/

    }
    .container {
        background-color: rgb(16, 156, 190);
        height: 200px;
        display: flex;
    }
    .box-one {
        background-color: red;
        width: 100rem;
    }
    .box-two {
        background-color: rgb(139, 160, 23);
        width: 100rem;
    }
</style>
<body>
    <!--Các đơn vị trong css 
    px, %, rem và em
    em: phụ thuộc vào thằng cha chứa nó gần nhất nếu không có thì ăn theo phần tử html
    rem: phụ thuộc vào html
    đa số trình duyệt mặc định là 16px -->
    <div class="container">
        <div class="box-one">

        </div>
        <div class="box-two">

        </div>
    </div>
    
</body>
</html>
