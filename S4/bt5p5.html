<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border: 1px outset black;
        border-radius: 20px;
    }

    th,
    td {
        width: 200px;
        padding: 10px;

    }

    tr :nth-child(1) {
        text-align: left;

    }

    span {
        display: inline-block;
        margin-left: 355px;
        padding: none;
        border-radius: 10px;

    }
</style>

<body>
    <table>
        <tr>
            <th colspan="2">Price Details</th>
        </tr>
        <tr>
            <td>Passenger</td>
            <td style="text-align: right;">$350</td>
        </tr>
        <tr>
            <td>Tax and fee</td>
            <td style="text-align: right;">$8</td>
        </tr>
        <tr>
            <td>Service Free</td>
            <td style="text-align: right;">$2</td>
        </tr>
        <tr style="background-color:rgb(218, 222, 255);">
            <td style="border-radius: 10px;" colspan="2">Total<span>$360</span></td>
        </tr>
        <tr style="border-top: 1px solid black; ">
            <th colspan="2" style="border-top: 1px solid black;">Passengers</th>
        </tr>
        <tr>
            <td colspan="2" style="border-bottom: 1px solid black;">1x adult 2 childen</td>
        </tr>
        <tr>
            <th colspan="2">Check-in baggage</th>
        </tr>
        <tr>
            <td>Depature</td>
            <td style="text-align: right;">3 bags(120g totol)</td>
        </tr>
        <tr>
            <td>Return</td>
            <td style="text-align: right;">3 bags( 120g total)</td>
        </tr>
        <tr>
            <th colspan="2" style="border-top: 1px solid black;">Services</th>
        </tr>
        <tr>
            <td colspan="2">No extra services selected</td>
        </tr>
    </table>
</body>

</html>
