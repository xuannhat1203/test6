<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./styless.css" />

<body>
    <header>
        <nav class="header__nav">
            <div class="logo"><img src="../image/facebook iocn.png" alt="" /></div>

                <input type="text" />

                    <li>

                <div class="main-mid block three"></div>
            </div>
            <div class="main right">
